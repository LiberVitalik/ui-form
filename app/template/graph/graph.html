<div class="widget schedule-graph-wrapper graph">
    <nav>
        <li>
            <button type="button">Day</button>
        </li>
        <li>
            <button type="button">Week</button>
        </li>
        <li>
            <button type="button">Month</button>
        </li>
    </nav>
    <div class="schedule">
        <div class="scale">
            <div class="numbers flex-column">
                <span>40</span>
                <span>30</span>
                <span>20</span>
                <span>0</span>
            </div>
            <div class="info">
                <div class="markers markers-run">
                    <span class="clip">Running</span>
                </div>
                <div class="markers markers-walk">
                    <span class="clip">Walking</span>
                </div>
            </div>
        </div>
        <div class="axis flex-column">
            <hr>
            <hr>
            <hr>
            <hr>
        </div>
        <div class="content">
            <figure class="schedule-back">
                <img src="img/graph-back.png" alt="graph">
            </figure>
            <figure class="schedule-front">
                <img src="img/graph-front.png" alt="graph">
            </figure>
            <div class="droplet run">
                <i class="icon-tear color-run"></i>
                <span>29</span>
            </div>
            <div class="droplet walk">
                <i class="icon-tear color-walk"></i>
                <span>18</span>
            </div>
        </div>
    </div>
    <div class="graph-range-wrap">
        <div class="graph-range-container">
            <!--Performance-->
            <div class="graph-range-item">
                <div class="graph-range">
                    <svg viewbox="0 0 36 36" class="graph-range color">
                        <path class="graph-circle-bg"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="graph-circle"
                              stroke-dasharray="20, 100"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="caption">30%</text>
                    </svg>
                </div>
                <a href="#" class="description clip">Performance</a>
            </div>

            <!--Time-->
            <div class="graph-range-item">
                <div class="graph-range">
                    <svg viewbox="0 0 36 36" class="graph-range color">
                        <path class="graph-circle-bg"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="graph-circle"
                              stroke-dasharray="75, 100"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="caption">24min</text>
                    </svg>
                </div>
                <a href="#" class="description clip">Time</a>
            </div>

            <!--Distance-->
            <div class="graph-range-item">
                <div class="graph-range">
                    <svg viewbox="0 0 36 36" class="graph-range color">
                        <path class="graph-circle-bg"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="graph-circle"
                              stroke-dasharray="32, 100"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="caption">58km</text>
                    </svg>
                </div>
                <a href="#" class="description clip">Distance</a>
            </div>
        </div>
    </div>
</div>
