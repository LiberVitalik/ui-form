<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui form</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calendar-wrapper">
        <header class="month">
            <button class="prev"></button>

            <h1 class="clip">May 2014</h1>

            <button class="next"></button>
        </header>

        <main class="calendar">
            <table>
                <tbody>

                    <!-- DAYS -->
                    <tr class="days">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sut</td>
                    </tr>

                    <!-- DAY NUMBERS -->
                    <tr>
                        <td><span class="color-grey">29</span></td>
                        <td><span class="color-grey">30</span></td>
                        <td><span>1</span></td>
                        <td><span>2</span></td>
                        <td><span class="date-active">3</span></td>
                        <td><span>4</span></td>
                        <td><span>5</span></td>
                    </tr>
                    <tr>
                        <td><span>6</span></td>
                        <td><span class="color-coral">7</span></td>
                        <td><span>8</span></td>
                        <td><span>9</span></td>
                        <td><span>10</span></td>
                        <td><span>11</span></td>
                        <td><span>12</span></td>
                    </tr>
                    <tr>
                        <td><span>13</span></td>
                        <td><span>14</span></td>
                        <td><span>15</span></td>
                        <td><span>16</span></td>
                        <td><span>17</span></td>
                        <td><span>18</span></td>
                        <td><span>19</span></td>
                    </tr>
                    <tr>
                        <td><span>20</span></td>
                        <td><span>21</span></td>
                        <td><span>22</span></td>
                        <td><span class="color-coral">23</span></td>
                        <td><span>24</span></td>
                        <td><span>25</span></td>
                        <td><span>26</span></td>
                    </tr>
                    <tr>
                        <td><span>27</span></td>
                        <td><span>28</span></td>
                        <td><span>29</span></td>
                        <td><span>30</span></td>
                        <td><span class="color-grey">1</span></td>
                        <td><span class="color-grey">2</span></td>
                        <td><span class="color-grey">3</span></td>
                    </tr>
                </tbody>
            </table>

            <button class="add-event clip">add event</button>
        </main>
    </div>
</body>
</html>
