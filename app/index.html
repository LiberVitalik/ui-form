<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui form</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--CALENDAR FORM-->

    <div class="calendar-wrapper">
        <header class="month">
            <button class="prev"></button>

            <h1 class="clip">May 2014</h1>

            <button class="next"></button>
        </header>

        <main class="calendar">
            <table>
                <tbody>

                    <!-- DAYS -->
                    <tr class="days">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sut</td>
                    </tr>

                    <!-- DAY NUMBERS -->
                    <tr>
                        <td><span class="color-grey">29</span></td>
                        <td><span class="color-grey">30</span></td>
                        <td><span>1</span></td>
                        <td><span>2</span></td>
                        <td><span class="date-active">3</span></td>
                        <td><span>4</span></td>
                        <td><span>5</span></td>
                    </tr>
                    <tr>
                        <td><span>6</span></td>
                        <td><span class="color-coral">7</span></td>
                        <td><span>8</span></td>
                        <td><span>9</span></td>
                        <td><span>10</span></td>
                        <td><span>11</span></td>
                        <td><span>12</span></td>
                    </tr>
                    <tr>
                        <td><span>13</span></td>
                        <td><span>14</span></td>
                        <td><span>15</span></td>
                        <td><span>16</span></td>
                        <td><span>17</span></td>
                        <td><span>18</span></td>
                        <td><span>19</span></td>
                    </tr>
                    <tr>
                        <td><span>20</span></td>
                        <td><span>21</span></td>
                        <td><span>22</span></td>
                        <td><span class="color-coral">23</span></td>
                        <td><span>24</span></td>
                        <td><span>25</span></td>
                        <td><span>26</span></td>
                    </tr>
                    <tr>
                        <td><span>27</span></td>
                        <td><span>28</span></td>
                        <td><span>29</span></td>
                        <td><span>30</span></td>
                        <td><span class="color-grey">1</span></td>
                        <td><span class="color-grey">2</span></td>
                        <td><span class="color-grey">3</span></td>
                    </tr>
                </tbody>
            </table>
            <button class="form-submit clip">Add event</button>
        </main>
    </div>

    <!--BOOKING FORM-->

    <div class="booking-wrapper">
        <header class="location-info-wrapper">
            <section class="location-info">
                <h4 class="clip">Hotel Relais</h4>

                <div class="flex-vertical-align">
                    <img src="img/location.png" alt="location">
                    <span class="clip">Paris, France</span>
                </div>
            </section>
        </header>
        <form action="" class="booking-container">
            <section class="date-booking">
                <label for="check-in">
                    <span class="clip">Check in</span>
                    <input type="text"
                           value="" name="check-in"
                           id="check-in"
                           class="check-in"
                           placeholder="9 July, 2016">
                </label>
                <button class="check-calendar"></button>
            </section>
            <section class="date-booking">
                <label for="check-out">
                    <span class="clip">Check out</span>
                    <input type="text"
                           value=""
                           name="check-out"
                           id="check-out"
                           class="check-out"
                           placeholder="16 July, 2016">
                </label>
                <button class="check-calendar"></button>
            </section>
            <section class="flexible-date-wrapper">
                <label for="flexible-date">
                    <input type="checkbox"
                           id="flexible-date"
                           name="flexible-date"
                           checked>
                    <img src="img/mark.png" alt="mark">
                    <span class="clip">
                        Flexible dates
                    </span>
                </label>
            </section>
            <div class="people-count">
                <section class="date-booking">
                    <label for="adults">
                        <span class="clip">Adults</span>
                        <select name="adults" id="adults">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </label>
                </section>
                <section class="date-booking">
                    <label for="children">
                        <span class="clip">Children</span>
                        <select name="adults" id="children">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </label>
                </section>
            </div>
            <button type="submit" class="form-submit">
                <img src="img/search.png" alt=""> <span>search rooms</span>
            </button>
        </form>
    </div>
</body>
</html>
